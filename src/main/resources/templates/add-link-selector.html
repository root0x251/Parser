<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-dark text-light">

<div th:replace="~{fragments/nav}"></div>

<div class="container mt-4">
    <h1 class="text-center">Добавление тура</h1>
    <form class="mt-4 bg-secondary p-4 rounded" action="/addLinkSelector" method="post">

        <!-- Поле Tour Link всегда активное -->
        <div class="mb-3">
            <label for="url" class="form-label">Ссылка на тур</label>
            <input type="url" class="form-control" id="url" name="url" placeholder="Enter the URL of the tour"
                   required/>
        </div>

        <!-- Выпадающее меню для выбора существующего сайта -->
        <div class="mb-3">
            <label for="existingWhichSite" class="form-label">С какого сайта:</label>
            <select class="form-select" id="existingWhichSite" name="existingWhichSiteId" onchange="toggleFields()">
                <option value="">--- Если шаблонный поиск, выбрать из имеющегося или создать новый шаблон ---</option>
                <option th:each="selector : ${selectors}" th:value="${selector.id}"
                        th:text="${selector.whichSite}"></option>
            </select>
        </div>

        <!-- Чекбокс для альтернативного выбора -->
        <div class="mb-3">
            <label for="useCheckbox" class="form-label">Если сайт не шаблонный, оставить </label>
            <input type="checkbox" class="form-check-input" id="useCheckbox" name="useCheckbox" checked
                   onchange="toggleFields()">
            <!--            <label class="form-check-label" for="useCheckbox">, если сайт не шаблонный</label>-->
        </div>

        <div class="mb-3">
            <label for="whichSite" class="form-label">С какого сайта добавляем</label>
            <input type="text" id="whichSite" name="whichSite" class="form-control" placeholder="For example fun/biblio"
                   required/>
        </div>

        <div class="mb-3">
            <label for="hotelNameSelector" class="form-label">Наименование отеля</label>
            <input type="text" class="form-control" id="hotelNameSelector" name="hotelNameSelector"
                   placeholder="For example: #app > div > ****" required/>
        </div>

        <div class="mb-3">
            <label for="priceSelector" class="form-label">Цена отеля</label>
            <input type="text" class="form-control" id="priceSelector" name="priceSelector"
                   placeholder="For example: #app > div > ****" required/>
        </div>

        <div class="mb-3">
            <label for="tourStartDate" class="form-label">Дата начала тура</label>
            <input type="text" class="form-control" id="tourStartDate" name="tourStartDate"
                   placeholder="For example: #app > div > ****"/>
        </div>

        <div class="mb-3">
            <label for="hotelAddress" class="form-label">Адрес отеля</label>
            <input type="text" class="form-control" id="hotelAddress" name="hotelAddress"
                   placeholder="For example: #app > div > ****" required/>
        </div>

        <button type="submit" class="btn btn-primary">Добавить тур</button>
    </form>
</div>

<div th:replace="~{fragments/footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Функция для включения/выключения полей
    function toggleFields() {
        const selectElement = document.getElementById('existingWhichSite');
        const whichSiteField = document.getElementById('whichSite');
        const hotelNameSelectorField = document.getElementById('hotelNameSelector');
        const priceSelectorField = document.getElementById('priceSelector');
        const tourStartDateField = document.getElementById('tourStartDate');
        const hotelAddressField = document.getElementById('hotelAddress');
        const useCheckbox = document.getElementById('useCheckbox');

        // Если чекбокс активен, делаем выпадающее меню неактивным
        if (useCheckbox.checked) {
            selectElement.disabled = true;
        } else {
            selectElement.disabled = false;
        }

        // Если выбран элемент в выпадающем меню, делаем все поля (кроме Tour Link) неактивными
        if (selectElement.value) {
            whichSiteField.disabled = true;
            hotelNameSelectorField.disabled = true;
            priceSelectorField.disabled = true;
            tourStartDateField.disabled = true;
            hotelAddressField.disabled = true;
        } else {
            whichSiteField.disabled = false;
            hotelNameSelectorField.disabled = false;
            priceSelectorField.disabled = false;
            tourStartDateField.disabled = false;
            hotelAddressField.disabled = false;
        }
    }

    // Вызовем функцию, чтобы правильно установить начальное состояние (когда ничего не выбрано)
    toggleFields();
</script>

</body>
</html>

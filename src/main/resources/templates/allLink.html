<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-dark text-light">

<div th:replace="~{fragments/nav}"></div>

<div class="container mt-5">
  <h1 class="text-center mb-4">Все ссылки в БД</h1>

  <!-- Таблица для отображения информации -->
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th scope="col">Ссылка на тур</th>
      <th scope="col">Количество ошибок</th>
      <th scope="col">Архивная</th>
      <th scope="col">(︺︹︶)</th>
    </tr>
    </thead>
    <tbody>
    <!-- Повторяем строки для каждого объекта LogErrorEntity -->
    <tr th:each="link : ${links}">
      <td><a th:href="@{${link.link}}" target="_blank">Ссылка на тур</a></td>
      <td th:text="${link.errorCount}"></td>
      <td th:text="${link.isArchive}"></td>
      <td>
        <a th:href="@{/allLink/delete/{id}(id=${link.id})}" class="btn btn-outline-danger btn-sm"
           onclick="return confirm('Вы уверены, что хотите удалить ссылку?');">Удалить</a>
      </td>




    </tr>
    </tbody>
  </table>
</div>

<div th:replace="~{fragments/footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

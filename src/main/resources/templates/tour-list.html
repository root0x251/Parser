<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{fragments/header}"></div>

<div class="container mt-4">
    <h1 class="text-center">All Tours</h1>
    <div class="row mt-4 gy-4">
        <!-- Tour Card Example -->

        <div th:each="tour : ${tours}" class="col-md-4">
            <div class="card bg-secondary text-light">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Tour Image">
                <div class="card-body">
                    <!-- Информация о туре --><div class="d-flex justify-content-between align-items-start">
                    <h5 class="card-title" th:text="${tour.hotelName}"></h5>
                    <span class="badge bg-primary" th:text="${tour.currentPrice}"></span>
                </div>
                    <p class="card-text" th:text="${tour.priceChange}"></p>

                    <!-- Кнопки действий -->
                    <div class="d-flex justify-content-between">
                        <a th:href="${tour.link.link}" class="btn btn-outline-light btn-sm" target="_blank">Ссылка на тур</a>
                        <a th:href="@{/tour/{id}(id=${tour.id})}" class="btn btn-outline-light btn-sm">Подробнее о туре</a>
                        <button class="btn btn-outline-danger btn-sm">Удалить</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Additional Tour Cards Go Here -->
    </div>
</div>

    <div th:replace="~{fragments/footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

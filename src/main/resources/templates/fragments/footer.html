<div th:fragment="footer">
    <footer class="bg-dark text-light py-3 mt-5">
        <div class="container text-center">
            <div th:if="${startParsingTime != null or endParsingTime != null or totalTime != null or passesCount != null or errorCount != null}">
                <p th:text="'Время начала: ' + ${startParsingTime} + ' | Время финиша: ' + ${endParsingTime} + ' | Общее время работы: ' + ${totalTime} + ' | Количество успешных проходов: ' + ${passesCount} + ' | Количество ошибок: ' + ${errorCount}"></p>
            </div>
            <div th:unless="${startParsingTime != null or endParsingTime != null or totalTime != null or passesCount != null or errorCount != null}">
                <p th:text="'Данные отсутствуют'"></p>
            </div>
            <p>&copy; Tour parser.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">

<div th:replace="~{fragments/nav}"></div>


<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm" style="background-color: #6C757D; color: white;">
                <div class="card-header text-center bg-dark text-white">
                    <h5 class="card-title">Редактирование Селектора</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/selector/update/{id}(id=${selector.id})}" method="post">
                        <!-- Поле whichSite -->
                        <div class="mb-3">
                            <label for="whichSite" class="form-label">Сайт</label>
                            <input type="text" id="whichSite" name="whichSite" class="form-control"
                                   th:value="${selector.whichSite}" required>
                        </div>

                        <!-- hotelSelector -->
                        <div class="mb-3">
                            <label for="hotelSelector" class="form-label">Наименование отеля</label>
                            <input type="text" id="hotelSelector" name="hotelSelector" class="form-control"
                                   th:value="${selector.hotelSelector}" required>
                        </div>

                        <div class="mb-3">
                            <label for="tourStartDateSelector" class="form-label">Даты тура</label>
                            <input type="text" id="tourStartDateSelector" name="tourStartDateSelector" class="form-control"
                                   th:value="${selector.tourStartDateSelector}">
                        </div>

                        <div class="mb-3">
                            <label for="hotelAddressSelector" class="form-label">Адрес отеля</label>
                            <input type="text" id="hotelAddressSelector" name="hotelAddressSelector" class="form-control"
                                   th:value="${selector.hotelAddressSelector}" required>
                        </div>

                        <!-- priceSelector -->
                        <div class="mb-3">
                            <label for="priceSelector" class="form-label">Стоимость тура:<br></label>
                            <input type="text" id="priceSelector" name="priceSelector" class="form-control"
                                   th:value="${selector.priceSelector}" required>
                        </div>

                        <!-- сохранить -->
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-light btn-sm">
                                Сохранить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="~{fragments/footer}"></div>






</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-dark text-light">

<div th:replace="~{fragments/nav}"></div>
<div class="content">
    <h1 class="display-4">Страница не найдена</h1>
    <p class="lead">Запрашиваемая страница уже не существует или никогда не существовала.</p>
    <p>Скорее всего, вы ошиблись в адресной строке при вводе адреса.</p>
    <a href="/" class="btn btn-main">Перейти на главную страницу</a>
</div>

<!-- Кот -->
<div class="cat" id="cat"></div>

<script>
    function showCat() {
        const cat = document.getElementById("cat");
        cat.style.animation = 'appearCat 3s ease-out forwards'; // Анимация кота
    }

    // Показать кота через 1 секунду после загрузки страницы
    window.onload = function () {
        setTimeout(showCat, 1000);
    }
</script>

<footer>
    <p>&copy; 2024 Tour parser.</p>
</footer>
</body>

</html>
